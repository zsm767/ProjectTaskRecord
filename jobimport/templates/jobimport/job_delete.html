<!-- job_delete.html -->
<!DOCTYPE html>
{% extends "base.html" %}
{% block content %} 
<body>

	<h1>Testing! Welcome to the Job Deletion page!</h1>
	<p>This page should allow you to delete existing jobs in the database.</p>
	{% if job_list %}
		<div>
			<form enctype="multipart/form-data" method="POST" action="">
				{% csrf_token %}
				{{ form.as_p }}
				<br><br>
				<button type="submit">Delete</button>
				
			</form>
			<br>
		</div>
		<div class="bulk">
			<br><br><br><br>
			<a href="{% url 'JobImport:job_view' 1 %}" class="btn btn-outline-secondary btn-tiny">Back to Job Details</a>
		</div>
	{% endif %}
</body>
{% endblock %}
