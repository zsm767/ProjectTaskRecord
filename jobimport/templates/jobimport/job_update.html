<!-- job_update.html -->
<!DOCTYPE html>
{% extends "base.html" %}
{% block content %} 
<title>Job Update</title>

<body>
	<h1 class="text-center">Job Update Page</h1>
	<h3 class="text-center">This page allows you to update the following:</h3>
	<p class="lead text-center">The Job Name and the Start Date for the job</p>
	<br>
	<div>
		{% if job_list %}
			<form enctype="multipart/form-data" method="POST" action="">
				{% csrf_token %}
				{{ form.as_p }}
				<br><br>
				<button type="submit", value="Update">Update</button>
				
			</form>
			<br>
		{% endif %}
	</div>
	<div class="bulk">
		<br><br><br><br>
		<a href="{% url 'JobImport:job_view' 1 %}" class="btn btn-outline-secondary btn-tiny">Back to Job Details</a>
	</div>
</body>
{% endblock %}
